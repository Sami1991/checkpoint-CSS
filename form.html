<!DOCTYPE html>
<html>

<head>
    <title>Contactez-moi</title>
    <link rel="icon" href="res/icon.ico" />
    <link rel="stylesheet" href="css/style2.css"
</head>

<body>
    <center>
        <div class="titre">Pour me contacter, veuillez remplir le formulaire suivant :</p>
        </div>
    </center></br>
    <center>
        <table class="grandtable" border=0 cellspacing=50 cellpadding=50>
            <tr>
                <td class="image"><img src="res/contactez.png" height="325" width="475" />
                </td>
                <td>
                    <form>
                        <table class="formulaire" cellspacing=7 cellpadding=7>
                            <tr>
                                <td>
                                    <label>Nom:</label></td>
                                <td><input type="text" name="first name" placeholder="entrer votre nom" />
                                </td>
                            </tr>
                            <tr>
                                <td><label>Prénom:</label></td>
                                <td><input type="text" name="first name" placeholder="prénom" />
                                </td>
                            </tr>
                            <tr>
                                <td><label>Tel: </label></td>
                                <td><input type="number" name="number" placeholder="téléphone" /></td>
                            </tr>
                            <tr>
                                <td><label>E-mail:</label></td>
                                <td><input type="text" name="first name" placeholder="entrer votre E-mail" />
                                </td>
                            </tr>
                    </form>
            <tr>
                <td>
                    Messages :
                </td>
                <td>
                    <textarea name="message" cols="30" rows="5" >
                                    Votre message
                                </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Envoyer" /></td>
                    <td><a href="index.html"><input type="button" value="Accueil" /></a></td>
            </tr>
            </td>
            </tr>
        </table>
    </center>
</body>
</html>
